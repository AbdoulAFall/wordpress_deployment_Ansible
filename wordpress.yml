---
- hosts: prod 
  become: true
  vars: 
    system_user: vagrant
    compose_binary_dir: /usr/local/bin
  vars_files:
    - files/secrets/credentials.yml
  pre_tasks: 
    - name: create www-data
      user: name=www-data state=present
  roles: 
    - { role: ansible-role-containerized-wordpress }
